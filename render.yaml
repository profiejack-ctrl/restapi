services:
  - type: web
    name: mvc-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /v1/health
    envVars:
      - key: APP_NAME
        value: Vanilla PHP MVC API
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: API_VERSION
        value: v1
      - key: DB_DRIVER
        value: pgsql
      - key: DATABASE_URL
        sync: false
      - key: DB_SSLMODE
        value: prefer
